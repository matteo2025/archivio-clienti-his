<input type="text" placeholder="codice" [(ngModel)]="cliente.codice">
<input type="text" placeholder="ragione sociale" [(ngModel)]="cliente.ragioneSociale">
<input type="text" placeholder="indirizzo" [(ngModel)]="cliente.indirizzo">
<button (click)="inserisci()">Inserisci</button>
<br>
<br>
<input type="text" placeholder="ricerca" [(ngModel)]="criterioRicerca">
<button (click)="search()">cerca</button>

<br><br>

<table *ngIf="clienti.length > 0">
  <tr>
    <th>Codice</th>
    <th>ragione sociale</th>
    <th>indirizzo</th>
    <th>Operazioni</th>
  </tr>
  <tr *ngFor="let c of clienti">
    <td>{{c.codice}}</td>
    <td>{{c.ragioneSociale}}</td>
    <td>{{c.indirizzo}}</td>
    <td>
      <button (click)="elimina(c)">X</button>
      <button (click)="seleziona()">Seleziona</button>
    </td>
  </tr>
</table>
